<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="../static/bootstrap 1/bootstrap/css/bootstrap-responsive.min.css" href="stylesheet">
    <style>
        body{
            padding-top: 60px;
        }
        .tr-head{background: #dff0d8;}
    </style>
</head>
<body>
    <div class="navbar navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand">IDSG 801</a>
                <ul class="nav">
                    <li class="active">
                        <a href="">
                            <i class="icon-home icon-white">
                                        Inicio
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="icon-home icon-white">
                                        Usuarios
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="icon-home icon-white">
                                        Alumnos
                            </i>
                        </a>
                    </li>
            </div>
        </div>
    </div>

    <div class="container">
        {%with messages = get_flashed_messages()%}
            {% if messages %}
                {%for messages in messages %}
                <div class="alert alert_success">
                    {{messages}}    
                </div>
                {%endfor%}
            {%endif%}
        {%endwith%}
        {%block container%}
        {%endblock%}
    </div>
</body>
</html>
